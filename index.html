<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/itauLogo.svg" rel="icon" type="image/x-icon" />
    <link href="style.css" rel="stylesheet">
    <title>Calculadora de Empréstimos</title>

</head>

<body>

    <div>
        <div id="box">
                <h1>Itaú</h1>
                <h2>Simule seu Empréstimo:</h2>
            <form id="form">
            <div class="styleForm">
                    <input id="input" autocomplete="off" type="search" maxlength="18" placeholder="Digite seu CNPJ" onInput="CnpjValidade()">
                    <span id="span-required"></span>  
                    <input id="amount" type="number" placeholder="Valor do Empréstimo"> 
                    <input id="interest" value="3" type="number" hidden>   
                    <input id="months" type="number"  placeholder="Quantidade de meses">  
                    <button id="button" onclick="Calculate()" type="button">calcular</button>     
                </div>
            </form>
            <div>
                <h2 id="total"></h2><br>
                <h2 id="valueTotal"></h2>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
    <footer>® Banco Itaú S.A. Todos direitos reservados.</footer>
</body>

</html>
